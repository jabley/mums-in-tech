<!DOCTYPE html>
<html>
  <head>
    <title>Hello world!</title>
    <style type="text/css">
      #age-label {
        margin-right: 11.54px;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="post" action="http://httpbin.org/post">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name"/>
        </div>
        <div>
          <label id="age-label" for="age">Age</label>
          <input id="age" name="age" />
        </div>
      </form>
      <button onclick="buttonWasClicked()">Submit</button>
    </main>
  </body>
  <script>
  function buttonWasClicked() {
    document.forms[0].submit();
  }
  </script>
</html>
